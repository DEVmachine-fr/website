---
layout: default
---
<section id="post-header">
  <div class="container">
    <a class="dm-btn" href="/blog">
      <span aria-hidden="true" class="fas fa-chevron-left"></span>Retour
    </a>
    <div class="text-center">
      <h1 class="section-heading">{{ page.title}}</h1>
      <p class="text-orange">par {{ page.author }} le {{ page.date | date: "%d/%m/%Y" }}</p>
      <div class="text-left text-grey">{{ page.excerpt }}</div>
    </div>
  </div>
</section>

<section>
  <div class="container">
    <article class="post-content">{{ page.content | remove: page.excerpt }}</article>
  </div>
</section>

<script src="/assets/scripts/copy-code.js"></script>
